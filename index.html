<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Mana Farming (Encapsulated)</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12text-center">
        <img src="./assets/Wizard.png" alt="Your wizard" class="img-fluid" onclick="app.gameController.increaseMana()">
      </div>
      <div class="col-12 text-white text-center p-auto mx-auto mb-5">
        <p class="p-0 m-0">Mana: <span id="mana">0</span></p>
        <p class="p-0 m-0">Mana per click: <span id="mana-per-click">1</span></p>
        <p class="p-0 m-0">Mana per second: <span id="mana-per-second">0</span></p>
        <p class="p-0 m-0">Tomes owned: <span id="tomes-owned">0</span></p>
        <p class="p-0 m-0">Apprentices trained: <span id="apprentices">0</span></p>
      </div>
      <div class="col-12">
        <div class="row">
          <div class="col-12 text-center m-1"><button class="btn btn-outline-warning"
              onclick="app.gameController.buyTome()">Tome: <span id="tome-cost">20</span i></button>
          </div>
          <div class="col-12 text-center m-1"><button class="btn btn-outline-warning" id="familiar-btn"
              onclick="app.gameController.summonFamiliar()">Familiar: <span id="familiar-cost">500</span></button></div>
          <div class="col-12 text-center m-1"><button class="btn btn-outline-warning"
              onclick="app.gameController.acceptApprentice()">Apprentice: <span
                id="apprentice-cost">1000</span></button></div>
          <div class="col-12 text-center m-1"><button class="btn btn-outline-warning"
              onclick="app.gameController.joinCabal()">Cabal: <span id="cabal-cost">5000</span></button></div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script type="module" src="./app/app.js"></script>
</body>

</html>
